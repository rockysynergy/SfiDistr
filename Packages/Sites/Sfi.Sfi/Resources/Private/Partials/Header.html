{namespace neos=TYPO3\Neos\ViewHelpers}
<header class="Header js-MainMenu">
	<div class=" show-for-medium-only">
		<div class="Header-TopBar row">
			<div class="columns medium-7 paddingRight-none">
				{secondaryMenu -> f:format.raw()}
			</div>
			<div class="columns medium-3">
				<f:render partial="Search" />
			</div>
			<div class="columns medium-2 paddingLeft-none">
				<f:render partial="EnglishLink"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns medium-8 large-6 MainMenu-TopLeft marginVertical-half">
			<div class="Header-Logo">
				<neos:link.node node="~" title="На главную" class="SiteLogo" >
					<img alt="Свято-Филаретовский православно-христианский институт" src="/_Resources/Static/Packages/Sfi.Sfi/Images/SiteLogo.svg">
				</neos:link.node>
			</div>
		</div>
		<div class="columns medium-4 large-2 show-for-medium-up paddingRight-none">
			<f:render partial="Contacts" />
		</div>
		<div class="columns large-2 show-for-large-up">
			{secondaryMenu -> f:format.raw()}
		</div>
		<div class="columns large-2 show-for-large-up">
			{languageMenu -> f:format.raw()}
			<f:render partial="AccessibleLink"/>
		</div>
		<div href="#menu" class="show-for-small-only MobileNav-Toggle js-MobileNav-Toggle">
			<div class="IconMenu">
				<img alt="Меню" src="/_Resources/Static/Packages/Sfi.Sfi/Images/IconMenu.svg">
			</div>
		</div>
	</div>
	<div class="Header-Bar">
		<div class="row">
			<div class="large-10 columns show-for-medium-up">
				{mainMenu -> f:format.raw()}
			</div>
			<div class="large-2 columns show-for-large-up">
				<f:render partial="Search" />
			</div>
		</div>	
	</div>

	<f:if condition="{breadcrumbMenu}">
		<div class="row">
			<div class="columns">
					{breadcrumbMenu -> f:format.raw()}
			</div>
		</div>
	</f:if>
</header>
